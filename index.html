<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Daily Log</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/date_input.css" media="all">
	
	<script type="text/javascript" 
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js">
	</script>
	<script type="text/javascript" src="/scripts/date_input.js"></script>
	<script type="text/javascript" src="/scripts/saveit.js"></script>
</head>
	
	<body>
		<h1>
			<span class="date">{{ date }}</span>
			<img src="/images/cal.png" alt="" class="cal">
		</h1>
		
		<!-- Get rid of the form tags if JS is enabled. Bypasses Safari 
		     complaining that content hasn't been saved -->
		<noscript><form id="entry" action="/post" method="post"></noscript>
			
			<textarea name="content" cols="30" rows="20" 
				autofocus>{{ content }}</textarea>
			
			<input type="hidden" name="year" value="{{ year }}">
			<input type="hidden" name="month" value="{{ month }}">
			<input type="hidden" name="day" value="{{ day }}">
			
			<div id="status">
				<noscript>
					<input id="button" type="submit" value="Done">
				</noscript>
			</div>
			
		<noscript></form></noscript>
		
		<nav>
			<a href="/about">Daily Log</a> | 
			<a href="{{ logout }}">Logout ({{ user.nickname }})</a>
		</nav>

	</body>
</html>
