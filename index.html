<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Daily Log</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css" media="all">
	<script type="text/javascript" src="/scripts/jquery.js"></script>
	<script type="text/javascript" src="/scripts/saveit.js"></script>
</head>
	
	<body>
		<h1>
			{{ date }} 
			<a class="cal" href=""><img src="/images/cal.png" alt=""></a>
		</h1>
		
		<form id="entry" action="/post" method="post">
			<textarea name="content" cols="30" rows="20" 
				autofocus>{{ content }}</textarea>
			
			<input type="hidden" name="year" value="{{ year }}">
			<input type="hidden" name="month" value="{{ month }}">
			<input type="hidden" name="day" value="{{ day }}">
			
			<div id="status">
				<noscript>
					<input id="button" type="submit" value="Done">
				</noscript>
			</div>
		</form>
		
		<nav>
			<a href="/about">Daily Log</a> | 
			<a href="{{ logout }}">Logout ({{ user.nickname }})</a>
		</nav>

	</body>
</html>
